plugins {
	id 'groovy-gradle-plugin'
	id 'com.diffplug.spotless' version '6.16.0'
}

repositories {
	gradlePluginPortal()
}

dependencies {
	implementation 'com.diffplug.spotless:spotless-plugin-gradle:6.16.0'
}

spotless {
	groovyGradle {
		target '**/*.gradle'
		greclipse()
	}
}